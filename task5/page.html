<html>
  <head>
    <meta charset=utf-8>
    <style type="text/css">
      *{

      body{

      #app{

        margin:0 auto;
      }
      #signInAndSignUp{

      }
      .ct{
        font-size: 24px;
        margin-bottom: 20px;
        margin-left:35px;
      }
      .ct>label{

      }
      .formRow input{

        font-size: 20px;
      }
      .usernameInfo{
        border: 1px solid #ccc;
        border-bottom: none;
        border-radius: 5px 5px 0 0;
      }
      .userpassword{
        border: 1px solid #ccc;
        border-radius: 0 0 5px 5px;
      }
      .formActions input{
        margin-top: 30px;
        height: 40px;
        width: 300px;
        border: none;
        border-radius: 5px;
        color:#fff;
        font-size: 24px;
      }
      .btnRegister{
        background: #42c02e;
      }
      .btnLogin{

      }
      .logout{

        padding:5px;
        margin-bottom: 20px;

        color: #fff;

      }
      .newTask input{

        height:50px;
        margin-bottom: 20px;
        font-size: 24px;
        border: 1px solid #ccc;
        box-shadow:8px 8px 5px #ccc;

      .todos li{

        height: 30px;
        line-height: 30px;
      }
      .creatAt{
        color:gray;
        margin-left:20px;
      }
      .btn{
        float: right;
        color:#fff;
        border: none;
        padding: 3px;
        border-style: none;
        cursor: pointer;
        background: orange;
      }
    </style>
  </head>
  <body>

    <div id="app" v-cloak>

        <div class="signUp" v-if="actionType=='signUp'">

          <p>‰Ω†Â•ΩÔºö{{currentUser.username}}</p>

    <script src="bundle.js"></script>

</html>
